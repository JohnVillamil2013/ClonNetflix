<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <title>Inicio de sesión</title>
</head>
<body>
    <div class="logo">
        <img src="./Imagenes/logo.png" />
    </div>
    <div class="container">
        <div class="cuerpo">
            <h1>Inicio de sesión</h1>
            <div class="formulario">
                <div>
                    <input type="text" class="form-control inputText" placeholder="User" id="tbUsuario" />
                </div>
                <div>
                    <input type="password" class="form-control inputText" placeholder="Password" id="tbClave" />
                </div>
                <div>
                    <button class="netflix-button inputText">Iniciar sesión</button>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="col-lg-6 netflix-checkbox" >
                            <input type="checkbox"/>
                            <label class="">Recuérdame</label>
                        </div>
                        <div class="col-lg-6">
                            <a href="#" class="netflix-help">¿Necesitas ayuda?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
